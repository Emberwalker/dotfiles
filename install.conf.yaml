- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~', '~/.config', '~/.virtualenvs']

- link:
    ~/.antigen.zsh: .antigen.zsh
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.zsh_packages: zsh_packages
    ~/.config/starship.toml: starship.toml
    ~/.tmux.conf: tmuxrc
    ~/.vimrc: vimrc
    ~/.yabairc: yabairc
    ~/.skhdrc: skhdrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/lua/cfg/treesitter.lua: nvim/lua/cfg/treesitter.lua
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/.virtualenvs/postactivate: virtualenvs/postactivate

- shell:
    - [bash .scripts/nvim_dein.sh, installing dein for nvim]
